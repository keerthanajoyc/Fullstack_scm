<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | SCMLite</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
  :root {
    --scm-primary: #1e40af;
    --scm-secondary: #0f766e;
    --scm-accent-bg: #e0f2fe;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #e0f2fe 25%, #ffffff 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow: hidden;
  }

  /* GLASS CONTAINER */
  .glass-container {
    width: 100%;
    max-width: 480px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 24px;
    border: 1px solid rgba(30, 64, 175, 0.1);
    padding: 50px 40px;
    box-shadow: 0 8px 28px rgba(30, 64, 175, 0.12);
    animation: slideUp 0.6s ease-out forwards;
  }

  /* HEADER */
  .header-section {
    text-align: center;
    margin-bottom: 40px;
  }

  .header-section h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: var(--scm-primary);
    margin-bottom: 8px;
  }

  .header-section p {
    color: #666;
    font-size: 0.95rem;
    line-height: 1.5;
  }

  /* FORM */
  .form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--scm-primary);
    margin-bottom: 6px;
  }

  .form-control {
    height: 48px;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1.5px solid rgba(30, 64, 175, 0.2);
    background: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--scm-secondary);
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.15);
  }

  /* SUBMIT BUTTON */
  .btn-submit {
    height: 48px;
    background: linear-gradient(135deg, var(--scm-primary), var(--scm-secondary));
    color: #fff;
    border: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 28px rgba(30, 64, 175, 0.12);
    margin-top: 8px;
  }

  .btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 32px rgba(15, 118, 110, 0.25);
  }

  /* BACK LINK */
  .back-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
    color: #666;
  }

  .back-link a {
    color: var(--scm-secondary);
    text-decoration: none;
    font-weight: 700;
    transition: color 0.3s;
  }

  .back-link a:hover {
    color: var(--scm-primary);
  }

  /* FLASH MESSAGE */
  .alert {
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    animation: slideDown 0.4s ease-out;
  }

  .alert-danger {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #dc2626;
    font-weight: 600;
  }

  .alert-info {
    background: rgba(59, 130, 246, 0.1);
    border: 1px solid rgba(59, 130, 246, 0.2);
    color: #2563eb;
    font-weight: 600;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    .glass-container {
      padding: 40px 25px;
    }

    .header-section h1 {
      font-size: 1.8rem;
    }

    .form {
      gap: 14px;
    }
  }
</style>
</head>

<body>

<div class="glass-container">
  <div class="header-section">
    <h1>Reset Password</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
  </div>

  {% if flash %}
  <div class="alert alert-danger">{{ flash }}</div>
  {% endif %}

  {% if success %}
  <div class="alert alert-info">{{ success }}</div>
  {% endif %}

  <form method="POST" action="/forgot-password" class="form">
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
    </div>

    <button type="submit" class="btn-submit">Send Reset Link</button>
  </form>

  <div class="back-link">
    Remember your password? <a href="/login">Back to Login</a>
  </div>
</div>

<script>
// Auto-hide alerts
document.addEventListener('DOMContentLoaded', function() {
  const alerts = document.querySelectorAll('.alert');
  alerts.forEach(alert => {
    setTimeout(() => {
      alert.style.transition = 'opacity 0.3s ease';
      alert.style.opacity = '0';
      setTimeout(() => alert.remove(), 300);
    }, 4000);
  });
});
</script>

</body>
</html>
