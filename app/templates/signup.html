<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | SCMLite</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

  <style>
    :root {
      --scm-primary: #1e40af;
      --scm-secondary: #0f766e;
      --scm-accent-bg: #e0f2fe;
      --success: #22c55e;
      --error: #dc2626;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--scm-accent-bg) 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* GLASS CONTAINER */
    .glass-container {
      width: 100%;
      max-width: 480px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(30, 64, 175, 0.12);
      padding: 50px 40px;
      box-shadow: 0 10px 40px rgba(30, 64, 175, 0.15);
      animation: slideUp 0.5s ease-out;
    }

    /* HEADER SECTION */
    .header-section {
      text-align: center;
      margin-bottom: 35px;
    }

    .header-section h1 {
      font-size: 2rem;
      font-weight: 900;
      color: var(--scm-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header-section p {
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
    }

    /* ALERT MESSAGES */
    .alert {
      padding: 12px 14px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      border-left: 4px solid;
      animation: slideDown 0.3s ease-out;
    }

    .alert-danger {
      background: rgba(220, 38, 38, 0.08);
      border-left-color: var(--error);
      color: var(--error);
      font-weight: 600;
    }

    /* FORM */
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--scm-primary);
      text-transform: capitalize;
      letter-spacing: 0.3px;
    }

    .form-control {
      height: 48px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1.5px solid rgba(30, 64, 175, 0.15);
      background: rgba(240, 249, 255, 0.5);
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      color: #333;
      transition: all 0.25s ease;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--scm-secondary);
      background: rgba(255, 255, 255, 1);
      box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.1);
    }

    /* PASSWORD FIELD */
    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .form-control[type="password"],
    .form-control[type="text"] {
      padding-right: 40px;
    }

    .icon-toggle {
      position: absolute;
      right: 12px;
      cursor: pointer;
      color: #999;
      font-size: 20px;
      transition: all 0.2s ease;
      user-select: none;
      padding: 4px 4px;
    }

    .icon-toggle:hover {
      color: var(--scm-primary);
      transform: scale(1.05);
    }

    /* PASSWORD REQUIREMENTS */
    .password-requirements {
      margin-top: 10px;
      padding: 12px;
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.05), rgba(15, 118, 110, 0.03));
      border-radius: 10px;
      border: 1px solid rgba(30, 64, 175, 0.08);
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 5px 0;
      font-size: 0.8rem;
      color: #666;
      font-weight: 500;
    }

    .requirement-check {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: rgba(30, 64, 175, 0.1);
      color: #999;
      font-size: 11px;
      font-weight: 700;
    }

    .requirement.met .requirement-check {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .requirement.met {
      color: var(--success);
    }

    /* SUBMIT BUTTON */
    .btn-submit {
      height: 48px;
      background: linear-gradient(135deg, var(--scm-primary), var(--scm-secondary));
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 28px rgba(30, 64, 175, 0.18);
      margin-top: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(30, 64, 175, 0.25);
    }

    .btn-submit:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* LOGIN LINK */
    .login-link {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: #666;
    }

    .login-link a {
      color: var(--scm-secondary);
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: var(--scm-primary);
      text-decoration: underline;
    }

    /* ANIMATIONS */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 640px) {
      .glass-container {
        padding: 40px 28px;
        max-width: 100%;
        border-radius: 20px;
      }

      .header-section h1 {
        font-size: 1.7rem;
      }

      .header-section p {
        font-size: 0.9rem;
      }

      .signup-form {
        gap: 16px;
      }

      .form-control {
        height: 44px;
        font-size: 16px; /* Prevents zoom on iOS */
      }

      .btn-submit {
        height: 44px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="glass-container">
    <!-- HEADER -->
    <div class="header-section">
      <h1>Create Account</h1>
      <p>Join SCMLite to track your shipments</p>
    </div>

    <!-- FLASH MESSAGE -->
    {% if flash %}
    <div class="alert alert-danger">{{ flash }}</div>
    {% endif %}

    <!-- SIGNUP FORM -->
    <form method="POST" action="/signup" class="signup-form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" class="form-control" placeholder="name" required autofocus>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="your@email.com" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" class="form-control" placeholder="Create a strong password" required>
          <span class="material-icons-round icon-toggle" onclick="togglePassword('password')">visibility</span>
        </div>
        <div class="password-requirements">
          <div class="requirement" id="req-length">
            <span class="requirement-check">○</span> At least 8 characters
          </div>
          <div class="requirement" id="req-uppercase">
            <span class="requirement-check">○</span> One uppercase letter (A-Z)
          </div>
          <div class="requirement" id="req-lowercase">
            <span class="requirement-check">○</span> One lowercase letter (a-z)
          </div>
          <div class="requirement" id="req-digit">
            <span class="requirement-check">○</span> One number (0-9)
          </div>
          <div class="requirement" id="req-special">
            <span class="requirement-check">○</span> One special character (!@#$%^&*)
          </div>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirm" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
          <span class="material-icons-round icon-toggle" onclick="togglePassword('confirm')">visibility</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit" id="submitBtn" disabled>Create Account</button>
    </form>

    <!-- Login Link -->
    <div class="login-link">
      Already have an account? <a href="/login">Sign In</a>
    </div>
  </div>

  <script>
    const passwordField = document.getElementById('password');
    const confirmField = document.getElementById('confirm');
    const submitBtn = document.getElementById('submitBtn');

    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const icon = event.target;
      
      if (field.type === 'password') {
        field.type = 'text';
        icon.textContent = 'visibility_off';
      } else {
        field.type = 'password';
        icon.textContent = 'visibility';
      }
    }

    // Check password requirements
    function checkPassword() {
      const password = passwordField.value;
      
      const checks = {
        'length': password.length >= 8,
        'uppercase': /[A-Z]/.test(password),
        'lowercase': /[a-z]/.test(password),
        'digit': /\d/.test(password),
        'special': /[!@#$%^&*]/.test(password)
      };

      // Update requirement UI
      Object.entries(checks).forEach(([key, met]) => {
        const req = document.getElementById(`req-${key}`);
        const check = req.querySelector('.requirement-check');
        if (met) {
          req.classList.add('met');
          check.textContent = '✓';
        } else {
          req.classList.remove('met');
          check.textContent = '○';
        }
      });

      // Check if password matches confirm field
      const allMet = Object.values(checks).every(v => v);
      const passwordsMatch = password === confirmField.value && password.length > 0;
      
      submitBtn.disabled = !(allMet && passwordsMatch);
    }

    // Event listeners
    passwordField.addEventListener('input', checkPassword);
    confirmField.addEventListener('input', checkPassword);

    // Auto-hide alert messages
    document.addEventListener('DOMContentLoaded', function() {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        setTimeout(() => {
          alert.style.transition = 'opacity 0.3s ease';
          alert.style.opacity = '0';
          setTimeout(() => alert.remove(), 300);
        }, 4000);
      });
    });
  </script>
</body>
</html>
