<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password | SCMLite</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
  :root {
    --scm-primary: #1e40af;
    --scm-secondary: #0f766e;
    --scm-accent-bg: #e0f2fe;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #e0f2fe 25%, #ffffff 80%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
    overflow: hidden;
  }

  /* GLASS CONTAINER */
  .glass-container {
    width: 100%;
    max-width: 480px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    border-radius: 24px;
    border: 1px solid rgba(30, 64, 175, 0.1);
    padding: 50px 40px;
    box-shadow: 0 8px 28px rgba(30, 64, 175, 0.12);
    animation: slideUp 0.6s ease-out forwards;
  }

  /* HEADER */
  .header-section {
    text-align: center;
    margin-bottom: 40px;
  }

  .header-section h1 {
    font-size: 2.2rem;
    font-weight: 900;
    color: var(--scm-primary);
    margin-bottom: 8px;
  }

  .header-section p {
    color: #666;
    font-size: 0.95rem;
    line-height: 1.5;
  }

  /* FORM */
  .form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--scm-primary);
    margin-bottom: 6px;
  }

  .form-control {
    height: 48px;
    padding: 12px 16px;
    border-radius: 10px;
    border: 1.5px solid rgba(30, 64, 175, 0.2);
    background: rgba(255, 255, 255, 0.8);
    font-size: 14px;
    font-family: 'Inter', sans-serif;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    outline: none;
    border-color: var(--scm-secondary);
    background: rgba(255, 255, 255, 1);
    box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.15);
  }

  .password-wrapper {
    position: relative;
  }

  .icon-toggle {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #666;
    font-size: 20px;
    transition: color 0.3s;
  }

  .icon-toggle:hover {
    color: var(--scm-primary);
  }

  /* PASSWORD REQUIREMENTS */
  .password-requirements {
    margin-top: 8px;
    padding: 10px;
    background: rgba(30, 64, 175, 0.05);
    border-radius: 8px;
    font-size: 0.8rem;
    color: #666;
  }

  .requirement {
    display: flex;
    align-items: center;
    gap: 6px;
    margin: 4px 0;
  }

  .requirement.met {
    color: #16a34a;
  }

  /* SUBMIT BUTTON */
  .btn-submit {
    height: 48px;
    background: linear-gradient(135deg, var(--scm-primary), var(--scm-secondary));
    color: #fff;
    border: none;
    border-radius: 50px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 28px rgba(30, 64, 175, 0.12);
    margin-top: 8px;
  }

  .btn-submit:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 32px rgba(15, 118, 110, 0.25);
  }

  /* BACK LINK */
  .back-link {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95rem;
    color: #666;
  }

  .back-link a {
    color: var(--scm-secondary);
    text-decoration: none;
    font-weight: 700;
    transition: color 0.3s;
  }

  .back-link a:hover {
    color: var(--scm-primary);
  }

  /* FLASH MESSAGE */
  .alert {
    padding: 12px 16px;
    border-radius: 10px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    animation: slideDown 0.4s ease-out;
  }

  .alert-danger {
    background: rgba(239, 68, 68, 0.1);
    border: 1px solid rgba(239, 68, 68, 0.2);
    color: #dc2626;
    font-weight: 600;
  }

  .alert-success {
    background: rgba(34, 197, 94, 0.1);
    border: 1px solid rgba(34, 197, 94, 0.2);
    color: #16a34a;
    font-weight: 600;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideDown {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* RESPONSIVE */
  @media (max-width: 600px) {
    .glass-container {
      padding: 40px 25px;
    }

    .header-section h1 {
      font-size: 1.8rem;
    }

    .form {
      gap: 14px;
    }
  }
</style>
</head>

<body>

<div class="glass-container">
  <div class="header-section">
    <h1>Create New Password</h1>
    <p>Enter your new password below.</p>
  </div>

  {% if flash %}
  <div class="alert alert-danger">{{ flash }}</div>
  {% endif %}

  <form method="POST" class="form">
    <div class="form-group">
      <label>New Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter new password" required onchange="checkPassword()" oninput="checkPassword()">
        <span class="material-icons-round icon-toggle" onclick="togglePassword('password')">visibility</span>
      </div>
      <div class="password-requirements">
        <div class="requirement" id="req-length">
          <span id="check-length">○</span> At least 8 characters
        </div>
        <div class="requirement" id="req-uppercase">
          <span id="check-uppercase">○</span> Uppercase letter
        </div>
        <div class="requirement" id="req-lowercase">
          <span id="check-lowercase">○</span> Lowercase letter
        </div>
        <div class="requirement" id="req-digit">
          <span id="check-digit">○</span> Number
        </div>
        <div class="requirement" id="req-special">
          <span id="check-special">○</span> Special character (!@#$%^&*)
        </div>
      </div>
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <div class="password-wrapper">
        <input type="password" id="confirm" name="confirm_password" class="form-control" placeholder="Confirm your password" required>
        <span class="material-icons-round icon-toggle" onclick="togglePassword('confirm')">visibility</span>
      </div>
    </div>

    <button type="submit" class="btn-submit" id="submitBtn">Reset Password</button>
  </form>

  <div class="back-link">
    <a href="/login">Back to Login</a>
  </div>
</div>

<script>
function togglePassword(fieldId) {
  const field = document.getElementById(fieldId);
  const icon = event.target;
  
  if (field.type === 'password') {
    field.type = 'text';
    icon.textContent = 'visibility_off';
  } else {
    field.type = 'password';
    icon.textContent = 'visibility';
  }
}

function checkPassword() {
  const password = document.getElementById('password').value;
  
  const checks = {
    'length': password.length >= 8,
    'uppercase': /[A-Z]/.test(password),
    'lowercase': /[a-z]/.test(password),
    'digit': /\d/.test(password),
    'special': /[!@#$%^&*]/.test(password)
  };

  Object.keys(checks).forEach(key => {
    const req = document.getElementById(`req-${key}`);
    const check = document.getElementById(`check-${key}`);
    if (checks[key]) {
      req.classList.add('met');
      check.textContent = '✓';
    } else {
      req.classList.remove('met');
      check.textContent = '○';
    }
  });

  const allMet = Object.values(checks).every(v => v);
  document.getElementById('submitBtn').disabled = !allMet;
}

// Auto-hide alerts
document.addEventListener('DOMContentLoaded', function() {
  const alerts = document.querySelectorAll('.alert-success');
  alerts.forEach(alert => {
    setTimeout(() => {
      alert.style.transition = 'opacity 0.3s ease';
      alert.style.opacity = '0';
      setTimeout(() => alert.remove(), 300);
    }, 3000);
  });
});
</script>

</body>
</html>
