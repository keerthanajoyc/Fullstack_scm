<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout | SCMLite</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logout-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 15px 60px rgba(44,62,80,0.2);
      width: 450px;
      text-align: center;
    }
  </style>

</head>
<body>

<div class="logout-card">
    {% if flash %}
    <div id="flash" class="alert alert-success">{{ flash }}</div>
    <script>
      setTimeout(()=>{ 
        const el = document.getElementById('flash'); 
        if (el) el.style.display='none';
      }, 3000);
    </script>
  {% endif %}


  <h2 class="fw-bold text-primary">Logged Out</h2>
  <p class="text-muted">You will be redirected in <span id="timer">5</span> seconds...</p>

  <a href="/" class="btn btn-primary w-100 mt-3 py-2 fw-bold">Go to Login</a>

</div>

<script>
  let sec = 5;
  let timer = document.getElementById("timer");
  setInterval(() => {
    sec--;
    timer.innerText = sec;
    if (sec <= 0) window.location.href = "/";
  }, 1000);
</script>

</body>
</html>
