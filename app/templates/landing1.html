<style>
:root {
  --primary: #2a5f8d;
  --secondary: #4a8ec2;
  --accent: #7fb8e3;
  --text-dark: #1a1a1a;
  --text-light: #666666;
  --bg-gradient: linear-gradient(135deg, #e8f1f8 0%, #f5f9fc 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg-gradient);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}

/* MAIN CONTAINER - Full Page */
.landing-container {
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  position: relative;
}

/* Navbar at top */
.navbar {
  position: absolute;
  top: 40px;
  left: 50px;
  font-size: 28px;
  font-weight: 900;
  color: var(--primary);
  display: flex;
  align-items: center;
  gap: 8px;
}

/* GLASS BOX */
.glass-box {
  background: rgba(255, 255, 255, 0.70);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius: 28px;
  border: 1px solid rgba(255, 255, 255, 0.85);
  padding: 80px;
  max-width: 700px;
  width: 100%;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
  text-align: center;
  animation: slideUp 0.8s ease-out forwards;
}

/* CONTENT */
.landing-content h1 {
  font-size: 3.8rem;
  font-weight: 900;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 16px;
  letter-spacing: -1px;
}

.landing-content p {
  font-size: 1.2rem;
  color: var(--text-light);
  line-height: 1.7;
  margin-bottom: 48px;
  max-width: 500px;
  margin-left: auto;
  margin-right: auto;
}

/* CTA BUTTONS */
.cta-buttons {
  display: flex;
  gap: 16px;
  justify-content: center;
  flex-wrap: wrap;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #fff;
  border: none;
  padding: 15px 48px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(42, 95, 141, 0.3);
}

.btn-primary:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 40px rgba(42, 95, 141, 0.4);
}

.btn-secondary {
  background: rgba(255, 255, 255, 0.8);
  color: var(--primary);
  border: 2px solid var(--primary);
  padding: 13px 46px;
  border-radius: 50px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  backdrop-filter: blur(10px);
}

.btn-secondary:hover {
  background: rgba(255, 255, 255, 1);
  transform: translateY(-3px);
}

/* FOOTER */
.footer {
  position: absolute;
  bottom: 30px;
  font-size: 14px;
  color: var(--text-light);
  font-weight: 600;
}

/* Animation */
@keyframes slideUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive */
@media (max-width: 768px) {
  .landing-container {
    padding: 30px 20px;
  }

  .navbar {
    top: 25px;
    left: 25px;
    font-size: 22px;
  }

  .glass-box {
    padding: 50px 30px;
    border-radius: 20px;
  }

  .landing-content h1 {
    font-size: 2.5rem;
  }

  .landing-content p {
    font-size: 1rem;
  }

  .cta-buttons {
    flex-direction: column;
  }

  .btn-primary, .btn-secondary {
    width: 100%;
  }
}
</style>
</head>

    <div class="landing-content">
      <h1>Smart Supply Chain</h1>

      <div class="cta-buttons">
        <a href="/login"><button class="btn-primary">Login</button></a>
        <a href="/signup"><button class="btn-secondary">Create Account</button></a>
      </div>
    </div>
  </div>

</div>

</body>
</html>
